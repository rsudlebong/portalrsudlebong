<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Layanan Digital RSUD Lebong</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCcMsPH50FNflMo5UuHTOGNG-Wa3bFQ3qM",
            authDomain: "rsud-lebong-portal.firebaseapp.com",
            projectId: "rsud-lebong-portal",
            storageBucket: "rsud-lebong-portal.firebasestorage.app",
            messagingSenderId: "1035852112596",
            appId: "1:1035852112596:web:abdb442a8adc46a96b9141",
            measurementId: "G-KLN4YW2RXE"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'rsud-lebong-portal';

        window.AppState = {
            reports: [],
            rooms: ['IGD', 'ICU', 'Rawat Inap A', 'Rawat Inap B', 'OK', 'Poliklinik', 'Farmasi', 'Laboratorium'],
            currentUser: null,
            isProcessing: false
        };

        const setStatus = (msg, color) => {
            const el = document.getElementById('db-status');
            if (el) el.innerHTML = `<span class="h-2 w-2 rounded-full ${color} animate-pulse mr-2"></span>${msg}`;
        };

        // Otentikasi & Listener Data
        onAuthStateChanged(auth, (user) => {
            window.AppState.currentUser = user;
            if (user) {
                setStatus("Sistem Online", "bg-emerald-500");
                // Ambil data laporan secara realtime
                const q = collection(db, 'artifacts', appId, 'public', 'data', 'reports');
                onSnapshot(q, (snapshot) => {
                    window.AppState.reports = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    if (window.UIManager.currentView === 'ADMIN_DASHBOARD') window.UIManager.renderAdminTable();
                }, (err) => {
                    console.error("Firestore Error:", err);
                    setStatus("Akses Terbatas", "bg-amber-500");
                });
            } else {
                signInAnonymously(auth).catch(err => {
                    console.error("Auth Gagal:", err);
                    setStatus("Offline", "bg-red-500");
                });
            }
        });

        window.DataManager = {
            addReport: async (data) => {
                if (!window.AppState.currentUser) return false;
                try {
                    const col = collection(db, 'artifacts', appId, 'public', 'data', 'reports');
                    await addDoc(col, { ...data, createdAt: new Date().toISOString() });
                    return true;
                } catch (e) {
                    console.error("Simpan Gagal:", e);
                    return false;
                }
            }
        };
    </script>

    <style>
        :root { --glass: rgba(255, 255, 255, 0.04); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; overflow-x: hidden; }
        .serif-font { font-family: 'Playfair Display', serif; }
        .modern-glass { background: var(--glass); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .text-gradient { background: linear-gradient(135deg, #60a5fa 0%, #34d399 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="flex flex-col min-h-screen antialiased">

    <!-- Navbar -->
    <nav class="sticky top-0 z-[100] modern-glass py-4 px-6 lg:px-16 flex justify-between items-center">
        <div class="flex items-center space-x-4 cursor-pointer" onclick="location.reload()">
            <div class="h-10 w-10 bg-white rounded-xl flex items-center justify-center text-slate-900 shadow-xl">
                <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 15l-4.5-4.5 1.41-1.41L12 15.17l6.59-6.59L20 10l-8 8z"/></svg>
            </div>
            <div class="text-left">
                <span class="text-[9px] font-black tracking-widest uppercase text-blue-400 block">Portal Digital</span>
                <span class="text-sm font-bold text-white uppercase tracking-wider block">RSUD Lebong</span>
            </div>
        </div>
        <div id="db-status" class="flex items-center text-[9px] font-black uppercase tracking-widest text-slate-400 bg-black/20 px-4 py-2 rounded-full border border-white/5">
            <span class="h-2 w-2 rounded-full bg-slate-600 mr-2"></span>Menghubungkan...
        </div>
    </nav>

    <!-- Content -->
    <main id="mainDashboard" class="flex-grow container mx-auto px-6 py-20 text-center max-w-5xl">
        <div class="mb-16">
            <h1 class="serif-font text-4xl lg:text-6xl font-black mb-6 text-white uppercase tracking-tight">
                Integrasi Layanan <span class="text-gradient italic">Digital RS</span>
            </h1>
            <p class="text-slate-400 text-base lg:text-lg font-medium italic">Sistem informasi manajemen mutu dan aset terintegrasi.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <a href="https://simas-rsud-lebong.web.app" target="_blank" class="modern-glass p-8 rounded-3xl hover:bg-white/5 transition-all group">
                <div class="h-14 w-14 bg-blue-500/10 rounded-2xl flex items-center justify-center text-blue-400 mx-auto mb-4 group-hover:bg-blue-600 group-hover:text-white transition-all">
                    <svg class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/></svg>
                </div>
                <h3 class="text-xl font-bold mb-1">SIMAS</h3>
                <p class="text-[9px] text-slate-500 font-black uppercase tracking-widest mb-6 italic">Aset RSUD</p>
                <div class="py-2.5 bg-white/5 rounded-xl text-[9px] font-black text-white uppercase tracking-widest">Buka Sistem ›</div>
            </a>

            <a href="https://sipas-rsud-lebong-e6a43.web.app" target="_blank" class="modern-glass p-8 rounded-3xl hover:bg-white/5 transition-all group">
                <div class="h-14 w-14 bg-emerald-500/10 rounded-2xl flex items-center justify-center text-emerald-400 mx-auto mb-4 group-hover:bg-emerald-600 group-hover:text-white transition-all">
                    <svg class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1.01 0 01.707.293l5.414 5.414a1 1.01 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                </div>
                <h3 class="text-xl font-bold mb-1">SIPAS</h3>
                <p class="text-[9px] text-slate-500 font-black uppercase tracking-widest mb-6 italic">Data Pasien</p>
                <div class="py-2.5 bg-white/5 rounded-xl text-[9px] font-black text-white uppercase tracking-widest">Buka Sistem ›</div>
            </a>

            <div onclick="UIManager.openLogin()" class="modern-glass p-8 rounded-3xl hover:bg-white/5 transition-all group cursor-pointer">
                <div class="h-14 w-14 bg-amber-500/10 rounded-2xl flex items-center justify-center text-amber-400 mx-auto mb-4 group-hover:bg-amber-600 group-hover:text-white transition-all">
                    <svg class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/></svg>
                </div>
                <h3 class="text-xl font-bold mb-1">PMKP</h3>
                <p class="text-[9px] text-slate-500 font-black uppercase tracking-widest mb-6 italic">Mutu & IKP</p>
                <div class="py-2.5 bg-white/5 rounded-xl text-[9px] font-black text-white uppercase tracking-widest">Buka PMKP ›</div>
            </div>
        </div>
    </main>

    <!-- Modals -->
    <div id="loginModal" class="fixed inset-0 z-[200] hidden flex items-center justify-center p-6 backdrop-blur-3xl bg-slate-900/60 text-center">
        <div class="modern-glass p-10 rounded-[2.5rem] w-full max-w-sm relative">
            <button onclick="UIManager.closeLogin()" class="absolute top-6 right-6 text-slate-500">✕</button>
            <h3 class="serif-font text-2xl font-black mb-8 text-white uppercase italic">Otorisasi Petugas</h3>
            <form onsubmit="UIManager.handleLogin(event)" class="space-y-4">
                <input type="text" id="loginUser" placeholder="Username" required class="w-full px-6 py-4 rounded-xl bg-black/40 border border-white/10 text-center text-white">
                <input type="password" id="loginPass" placeholder="Password" required class="w-full px-6 py-4 rounded-xl bg-black/40 border border-white/10 text-center text-white">
                <button type="submit" class="w-full bg-white text-slate-900 font-black py-4 rounded-xl text-[10px] uppercase tracking-widest hover:bg-blue-50">Verifikasi</button>
            </form>
        </div>
    </div>

    <footer class="mt-auto py-8 text-center bg-black/30 border-t border-white/5">
        <p class="text-[9px] font-black text-slate-500 uppercase tracking-[0.4em]">Setulus Hati Kami Melayani • RSUD LEBONG</p>
    </footer>

    <script>
        window.UIManager = {
            openLogin: () => document.getElementById('loginModal').classList.remove('hidden'),
            closeLogin: () => document.getElementById('loginModal').classList.add('hidden'),
            handleLogin: (e) => {
                e.preventDefault();
                const u = document.getElementById('loginUser').value;
                const p = document.getElementById('loginPass').value;
                if(u === 'admin' && p === 'admin') { alert('Berhasil! Mengalihkan ke Panel Kontrol...'); }
                else { alert('Kredensial Petugas Salah!'); }
            }
        };
    </script>
</body>
</html>
